<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding a new product</title>
</head>
<body>
<h1>Adding a new product</h1>
<form method="POST" action="/pantry/products">
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" size="10">
    </div>
    <div>
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" size="6">
    </div>
    <div>
        <label for="type">Type: </label>
        <select id="type" name="type">
            <option name="Vegetable">Vegetable</option>
            <option name="Meat">Meat</option>
            <option name="Fruit">Fruit</option>
            <option name="Diary">Diary</option>
            <option name="Other">Other</option>
        </select>
    </div>
    <input type="submit">
</form>
</body>
</html>
