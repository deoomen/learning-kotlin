<html>
<head>
    <title>A Simple SPA For Products</title>
    <script type="application/javascript">
        function fetchAndDisplayProducts() {
            fetchProducts()
                .then(products => displayProducts(products))
        }

        function fetchProducts() {
            return fetch(
                "/pantry/products",
                {
                    headers: { 'Accept': 'application/json' }
                }
            ).then(resp => resp.json());
        }

        function displayProducts(products) {
            const productsTableBody = document.getElementById("productsTableBody")
            products.forEach(product => {
                const newRow = productRow(product);
                productsTableBody.appendChild(newRow);
            });
        }

        function productRow(product) {
            return tr([
                td(product.name),
                td(product.quantity),
                td(product.type),
            ]);
        }

        function tr(children) {
            const node = document.createElement("tr");
            children.forEach(child => node.appendChild(child));
            return node;
        }

        function td(text) {
            const node = document.createElement("td");
            node.appendChild(document.createTextNode(text));
            return node;
        }
    </script>
</head>
<body>
<h1>Viewing Products Via JS</h1>
<form action="javascript:fetchAndDisplayProducts()">
    <input type="submit" value="View The Products">
</form>
<table>
    <thead>
    <tr><th>Name</th><th>Quantity</th><th>Type</th></tr>
    </thead>
    <tbody id="productsTableBody">
    </tbody>
</table>
</body>
</html>
